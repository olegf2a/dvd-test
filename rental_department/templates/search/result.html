{% extends "rental_base.html" %}

{% block content %}
    <h1>Search Result</h1>
    <form method="get" action="{% url 'rental:search' %}">
    {{ filter.form.as_p }}
    <button class="btn btn-info" type="submit">Search</button>
    </form>
    {% if dvd_list %}
        <ul>
          {% for dvd in dvd_list %}
          <li>
            <a href="{{ dvd.get_absolute_url }}">{{ dvd.title }}</a>
          </li>
          {% endfor %}
        </ul>
    {% else  %}
        <div>There is no DVD for your request.</div>
    {% endif  %}

    <a href="{% url 'rental:dvd-list' %}">Back to DVD List</a>

{% endblock %}
